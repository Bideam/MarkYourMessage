<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>User Login and Sessions</title>
	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<div class="form-container" ng-controller="myController">
	<p class="form-header">User Profile</p>
	<form method="POST" action="/user/update">
		<label>Username:</label>
		<input type="text" name="username" ng-model="user.username" disabled=""></input>
		<label>Email:</label>
		<input type="email" name="email" ng-model="user.email"></input>
		<label>Favorite Color:</label>
		<input type="text" name="color" ng-model="user.color"></input>
		<input type="submit" value="Save"></input>
	</form>
	

</div>
<form method="POST" action="/user/delete">
	<input type="submit" value="Delete User"></input>
</form>
<ht><%= msg %>
<hr>{{error}}
<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script type="text/javascript" src="/static/js/my_app.js"></script>
</body>
</html>
