<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>User Login and Sessions</title>
	<!--<link rel="stylesheet" type="text/css" href="/static/css/styles.css">-->
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=74f7bf5a9de159d35fe8a89b759bbe0e"></script>
</head>
<body>
<div id="map" style="position: absolute; top: 0; left: 0;float: left; z-index: -1;width: 100%; height: 100%;"></div>
<div ng-controller="myController">
	<h2>Welcome.You are Logged In as <%= username %></h2>
	<a href="/logout">logout</a>
	<a href="/user">Edit User</a>
	<p>Place Your Code Here</p>
</div>
<div id="getd">
	<form method="POST" action="/user/post">
		<label>主题：</label>
		<input type="text" name="title"> </input>
		<label>内容	</label>
		<input type="text" name="post"></input>
		<label>纬度：</label>
		<input type="text" name="lat"></input>
		<label>经度：</label>
		<input type="text" name="lon"></input>
		<input type="submit" value="提交"></input>
	</form>
</div>
<span>{{time}}</span>
</div>

<hr><%= msg %>
<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script type="text/javascript" src="/static/js/my_app.js"></script>
</body>
</html>
