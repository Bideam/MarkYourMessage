<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>User Login and Sessions</title>
	<link rel="stylesheet" type="text/css" href="/static/css/mstyle.css">
	<link rel="stylesheet" type="text/css" href="/static/css/BeatPicker.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
	<!--<link rel="stylesheet" type="text/css" href="/static/css/styles.css">-->
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=74f7bf5a9de159d35fe8a89b759bbe0e"></script>
    <script type="text/javascript" src="/static/js/jQuery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/static/js/BeatPicker.min.js"></script>


</head>
<style type="text/css">
   
</style>
<body>
<div class="container" ng-controller="getController">
	<div class="container-left">
		<div class="left-form-w3-agile">
			<div class="head-part">
				<div class="head-left">
					<div class="img">
						<img ng-src="/static/images/{{user.img}}" ng-src>
						<a href="#">
						<form method="post" action="/user/upimg" enctype="multipart/form-data">
						<input type="file"  title="点击上传头像" name="picture"  onchange="angular.element(this).scope().filechange(this)"/>点击上传头像
						
						<input type="submit" value="更新头像" style="position: absolute; top: 0;left: 0;" ng-show="im"></input>
						</form>

						</a>
						
					</div>
				</div>
				<div class="head-right">
					<span class="name" ><%= username %></span>
					<span class="person">
					<span id="person" class="fa fa-bars" aria-hidden="true" title="个人中心" ng-click="personshow()">
						 
					</span>
					<span ng-show="da" id="calendar">
					<input type="text" data-beatpicker="true" class="hide" data-beatpicker-extra="extra" ng-model="date" data-beatpicker-id="selectdate" id="te"></input>
					
					</span>
					<ul ng-show="SH">
							<li><a href="#" ng-click="selectdatedata()">{{calendar}}</a></li>
							<li><a href="#" ng-click="getdate()" >显示数据</a></li>
							<li><a href="#" ng-click="getpersondata()">历史数据</a></li>
							<li><a href="/logout">退出</a></li>
					</ul>
					</span>
					
				</div>
			</div>
			<form method="POST" action="/user/post">
				<div class="upper">
					<div class="form-sub-w3">
						<div class="icon-w3">
							<i class="fa fa-tag" aria-hidden=true></i>
							
						</div>
						<input type="text" name="title" placeholder="主题" required ng-model="user.title"/>
					</div>
					<div class="form-sub-w3">
						<div class="icon-w3">
							<i class="fa fa-comment-o" aria-hidden="true"></i>
						</div>
						<textarea name="post" placeholder="输入内容" required ng-model="user.post"></textarea>
					</div>
					<div class="form-sub-w3">
						<div class="icon-w3">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</div>
						<input type="text" name="lon" class="half" readonly ng-model="user.lng" placeholder="左击地图获得经度" />
					</div>
					<div class="form-sub-w3">
						<div class="icon-w3">
							<i class="fa fa-map-marker"></i>
						</div>
						<input type="text" name="lat" class="half" readonly ng-model="user.lat" placeholder="左击地图获得纬度" />
					</div>
				</div>
				<div class="submit-w3l">
					<input type="submit" value="" title="发送记录" />
				</div>
			</form>
		</div>
	</div>
	<div class="container-right">
		<div id="map"></div>
	</div>
</div>


<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script src="//webapi.amap.com/ui/1.0/main.js"></script>
<script type="text/javascript" src="/static/js/my_app.js"></script>
</body>
</html>
